<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: 180px auto;
            grid-template-rows: 80px auto 80px;
            width: 100%;
            height: 100%;
            gap: 10px;
            padding: 10px;
        }

        /* Sidebar */
        .sidebar {
            background-color: #2c3e50;
            color: white;
            grid-row: span 3;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            width: 100%;
        }

        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .sidebar ul li:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Top Bar */
        .top-bar {
            background-color: #3498db;
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            background-color: #ffeb99;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Footer */
        .bottom-bar {
            background-color: #2ecc71;
            color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        .bottom-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .bottom-bar a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 80px auto auto 80px;
                height: 100%;
            }

            .sidebar {
                grid-row: 1 / 2;
                grid-column: 1 / -1;
                height: 80px;
                display: flex;
                justify-content: space-around;
                align-items: center;
                flex-direction: row;
            }

            .sidebar ul {
                display: flex;
                gap: 15px;
            }

            .sidebar ul li {
                background: none;
                font-size: 16px;
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </div>

        <!-- Top Bar -->
        <div class="top-bar">Welcome to My Website</div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Explore the World</h1>
            <p>Discover new places and experience the beauty of nature.</p>
        </div>

        <!-- Footer -->
        <div class="bottom-bar">
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="#">Contact Us</a>
        </div>
    </div>

</body>
</html>
